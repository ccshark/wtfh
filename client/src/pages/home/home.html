<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    Home
  </ion-title>
  <ion-buttons end>
    <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
  </ion-buttons>
  <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button block color="primary" (click)="createParty()" block>Create party</button>
  <br>

  <ion-card>
    <ion-title>Join a party</ion-title>
    <button *ngFor="let party of parties" ion-button block color="light" (click)="joinParty(party)" block>{{party.name}}</button>
  </ion-card>
</ion-content>
